type Mutation {
  CreateAccount (
    inp: CreateAccountInput!
  ): AuthOutput
}


type Mutation {
  SignIn (
    inp: SignInInput!
  ): AuthOutput!
}




input SignInInput {
  username : String!
  password : String!
}

input CreateAccountInput {
  username : String!
  password : String!
}

type AuthOutput {
  AccessToken : String!
}

